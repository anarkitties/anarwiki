site_name: Anarwiki
theme:
  name: material
  font: false
  logo: assets/anarkitty.webp
  favicon: assets/anarkitty.webp
  features:
    - navigation.tabs
    # - navigation.tabs.sticky #Makes navbar permanent

  # Palette settings for light and dark modes
  palette:
    # Light Mode (Default theme)
    - scheme: default 
      primary: white  
      accent: teal  
      toggle:  
        icon: material/weather-night  
        name: Switch to dark mode  # Tooltip text
      background: white
    # Dark Mode
    - scheme: slate  
      primary: black  
      accent: indigo  
      toggle:  
        icon: material/weather-sunny  
        name: Switch to light mode  
      background: #212121 
extra:
  generator: false #Hide "Generated by mkdocs footer"
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - privacy
markdown_extensions:
  - pymdownx.tabbed: #This is for tabs functionality
      alternate_style: true
  - footnotes

